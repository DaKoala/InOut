<!DOCTYPE html>
<html>
<head>
    <title>ToBeDone</title>
    <link rel='stylesheet' href='/stylesheets/bootstrap.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='/stylesheets/login.css' />
</head>
<body>
<h1 class="title">ToBeDone</h1>
<div class="login">
    <div class="container">
        <h2>登录</h2>
        <form id="log-in" action="index" method="post">
            <div class="form-group">
                <span class="glyphicon glyphicon-user"></span>
                <input id="userid" name="userid" type="text" placeholder="用户名">
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-lock"></span>
                <input id="password" name="password" type="password" placeholder="密码">
            </div>
            <button id="login-button" type="submit" class="btn btn-default btn-login">登录</button>
        </form>
        <p><a href="register" class="btn btn-default btn-register">没有账号？前往注册>></a></p>
    </div>
</div>
<script src="/javascripts/jquery-3.1.1.js" type="text/javascript"></script>
<script src="/javascripts/messages_zh.js" type="text/javascript"></script>
<script src="/javascripts/jquery.validate.js" type="text/javascript"></script>
<script src="/javascripts/login.js" type="text/javascript"></script>
</body>
</html>
