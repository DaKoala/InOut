<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel='stylesheet' href='/stylesheets/bootstrap.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" href="/stylesheets/register.css" />
<body>
<div class="register">
    <div class="container">
        <h2>注册</h2>
        <form id="register-form" action="registerFinish" method="post">
            <div class="form-group">
                <span class="glyphicon glyphicon-user"></span>
                <input id="userid" name="userid" type="text" placeholder="用户名">
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-lock"></span>
                <input id="password" name="password" type="password" placeholder="密码">
            </div>
            <div class="form-group">
                <span class="glyphicon glyphicon-lock"></span>
                <input id="confirmPassword" name="comfirmPassword" type="password" placeholder="确认密码">
            </div>
            <button id="register-button" type="submit" class="btn btn-default btn-register">注册</button>
        </form>
        <p><a href="login" class="btn btn-default btn-login">已有账号？前往登录>></a></p>
    </div>
</div>
<script src="/javascripts/jquery-3.1.1.js" type="text/javascript"></script>
<script src="/javascripts/messages_zh.js" type="text/javascript"></script>
<script src="/javascripts/jquery.validate.js" type="text/javascript"></script>
<script src="/javascripts/register.js" type="text/javascript"></script>
</body>
</html>
